<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"/>
  <link rel="stylesheet" href="assets/styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      themeColor: '#d36428',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      notFoundPage: true,
      subMaxLevel: 3,
      maxLevel: 3,
      routerMode: 'hash',
      auto2top: true,
      autoHeader: false,
      share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
      }, 
      plugins: [
          EditOnGithubPlugin.create('https://github.com/ispong/spark-star/blob/main/docs/', null, 'Edit on github')
      ],
      search: {
          placeholder: '搜索',
          noData: '暂无结果',
          namespace: '/zh-cn/',
          hideOtherSidebarContent: true,
      },
      pagination: {
          previousText: '上一页',
          nextText: '下一页',
          crossChapter: true,
          crossChapterText: true,
      },
      copyCode: {
          buttonText: '复制',
          errorText: 'Error',
          successText: 'Copied'
      }, 
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
    }
  </script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
